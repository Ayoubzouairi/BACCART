<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>BACCARAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: gold;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2em;
      direction: rtl;
      text-align: center;
      transition: all 0.3s ease;
    }
    body.light-mode {
      background-color: #f5f5f5;
      color: #333;
    }
    h1 { font-size: 2.5em; margin-bottom: 0.5em; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1em 0;
    }
    .buttons button {
      padding: 0.8em 1.6em;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .player { background-color: #007bff; color: white; }
    .banker { background-color: #dc3545; color: white; }
    .tie { background-color: #28a745; color: white; }
    .reset { 
      background-color: #555; 
      color: gold;
      padding: 0.6em 1.2em;
      margin-top: 1.5em;
    }
    .language-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .language {
      padding: 0.6em;
      font-size: 1em;
      width: 150px;
      border-radius: 8px;
      border: 1px solid #555;
    }
    .amount {
      padding: 0.7em;
      font-size: 1em;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #555;
      margin: 0.5em 0;
    }
    .result, .stats, .history, .balance, .ai-stats, .ai-advice {
      margin: 1em auto;
      padding: 12px;
      border-radius: 8px;
      background-color: rgba(0,0,0,0.2);
      max-width: 600px;
    }
    body.light-mode .result, 
    body.light-mode .stats, 
    body.light-mode .history, 
    body.light-mode .balance, 
    body.light-mode .ai-stats, 
    body.light-mode .ai-advice {
      background-color: rgba(0,0,0,0.05);
    }
    canvas {
      margin: 1.5em auto;
      max-width: 100%;
      display: block;
    }
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: gold;
      padding: 5px;
    }
    body.light-mode .theme-toggle {
      color: #333;
    }
    .ai-advice {
      border-left: 4px solid gold;
      text-align: right;
      padding-right: 15px;
    }
    .probability {
      color: #4CAF50;
      font-weight: bold;
    }
    .hot {
      color: #FF5722;
      font-weight: bold;
    }
    .cold {
      color: #2196F3;
      font-weight: bold;
    }
    .big-road-container {
      margin: 2em auto;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      direction: ltr;
      overflow-x: auto;
      max-width: 800px;
    }
    .big-road {
      display: inline-grid;
      grid-auto-flow: column;
      grid-template-rows: repeat(6, 30px);
      gap: 2px;
      padding: 10px;
    }
    .big-road-cell {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .big-road-P { background-color: #007bff; color: white; }
    .big-road-B { background-color: #dc3545; color: white; }
    .big-road-T { background-color: #28a745; color: white; }
    .win { color: #28a745; }
    .loss { color: #dc3545; }
  </style>
</head>
<body>
  <div class="language-container">
    <select id="langSelect" class="language">
      <option value="ar-MA">🇲🇦 العربية</option>
      <option value="en-US">🇺🇸 English</option>
    </select>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </div>

  <h1>BACCARAT</h1>
  <p>📲 اختر نتيجة كل جولة:</p>
  
  <div class="buttons">
    <button class="player" onclick="placeBet('P')">🔵 اللاعب</button>
    <button class="banker" onclick="placeBet('B')">🔴 المصرفي</button>
    <button class="tie" onclick="placeBet('T')">🟢 تعادل</button>
  </div>

  <input type="number" id="betAmount" class="amount" placeholder="💰 مبلغ الرهان بالدرهم" min="1" />
  
  <div class="result" id="predictionResult"></div>
  <div class="stats" id="statsResult"></div>
  <div class="ai-stats" id="aiStats"></div>
  <div class="ai-advice" id="aiAdvice"></div>
  <div class="history" id="historyDisplay"></div>
  <div class="balance" id="balanceDisplay">💵 الرصيد: 0 درهم</div>
  
  <button class="reset" onclick="resetData()">🔄 إعادة تعيين</button>

  <canvas id="chart" width="600" height="200"></canvas>

  <div class="big-road-container">
    <h2>Big Road (الميجورك)</h2>
    <div id="bigRoad" class="big-road"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // المتغيرات العامة
    let history = [];
    let balance = 0;
    let balanceHistory = [];
    let currentStreak = { type: null, count: 0 };
    let currentBet = { amount: 0, type: null };
    let lastBetResult = null;

    // تهيئة الرسم البياني
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'الرصيد',
          data: [],
          backgroundColor: 'rgba(255, 215, 0, 0.2)',
          borderColor: 'gold',
          borderWidth: 2,
          tension: 0.1,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { 
            beginAtZero: true,
            grid: { color: 'rgba(255, 255, 255, 0.1)' }
          },
          x: { grid: { color: 'rgba(255, 255, 255, 0.1)' } }
        }
      }
    });

    // تحميل البيانات المحفوظة
    function loadData() {
      const savedData = localStorage.getItem('baccaratData');
      if (savedData) {
        const data = JSON.parse(savedData);
        history = data.history || [];
        balance = data.balance || 0;
        balanceHistory = data.balanceHistory || [];
        currentBet = data.currentBet || { amount: 0, type: null };
        
        if (localStorage.getItem('theme') === 'light') {
          document.body.classList.add('light-mode');
        }
        
        updateAllDisplays();
      }
    }

    // حفظ البيانات
    function saveData() {
      const data = {
        history,
        balance,
        balanceHistory,
        currentBet,
        theme: document.body.classList.contains('light-mode') ? 'light' : 'dark'
      };
      localStorage.setItem('baccaratData', JSON.stringify(data));
      localStorage.setItem('theme', data.theme);
    }

    // تبديل الوضع المظلم/الفاتح
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      saveData();
    }

    // وضع الرهان
    function placeBet(betType) {
      const betAmount = parseFloat(document.getElementById('betAmount').value);
      
      if (!betAmount || betAmount <= 0) {
        alert('الرجاء إدخال مبلغ رهان صحيح');
        return;
      }
      
      currentBet = {
        type: betType,
        amount: betAmount
      };
      
      const lang = document.getElementById('langSelect').value;
      const betName = getBetName(betType, lang);
      const message = lang === 'ar-MA' 
        ? `✔ تم وضع رهان ${betAmount} درهم على ${betName}`
        : `✔ Bet placed: ${betAmount} on ${betName}`;
      
      document.getElementById('predictionResult').textContent = message;
      speak(message, lang);
    }

    // إضافة نتيجة الجولة
    function addResult(result) {
      if (currentBet.type && currentBet.amount > 0) {
        processBetResult(result);
      }
      
      history.push(result);
      updateStreak(result);
      updateAllDisplays();
      saveData();
    }

    // معالجة نتيجة الرهان
    function processBetResult(result) {
      const betWon = currentBet.type === result;
      lastBetResult = betWon ? 'win' : 'loss';
      
      if (betWon) {
        balance += currentBet.amount;
      } else {
        balance -= currentBet.amount;
      }
      
      balanceHistory.push(balance);
      currentBet = { amount: 0, type: null };
      updateChart();
    }

    // تحديث السلسلة المتتالية
    function updateStreak(result) {
      if (result === currentStreak.type) {
        currentStreak.count++;
      } else {
        currentStreak.type = result;
        currentStreak.count = 1;
      }
    }

    // تحديث جميع العروض
    function updateAllDisplays() {
      updateHistoryDisplay();
      updateStatsDisplay();
      updateBigRoad();
      updateBalanceDisplay();
      generateAdvice();
    }

    // تحديث عرض التاريخ
    function updateHistoryDisplay() {
      const displayText = history.map(r => {
        if (r === 'P') return '🔵';
        if (r === 'B') return '🔴';
        if (r === 'T') return '🟢';
      }).join(' ');
      document.getElementById('historyDisplay').innerText = "السجل: " + displayText;
    }

    // تحديث الإحصائيات
    function updateStatsDisplay() {
      const totalRounds = history.length;
      if (totalRounds === 0) return;

      const count = { P: 0, B: 0, T: 0 };
      history.forEach(r => count[r]++);

      const lang = document.getElementById('langSelect').value;
      const isArabic = lang === 'ar-MA';

      const statsText = isArabic
        ? `📊 الإحصائيات: ${totalRounds} جولة | 🔵 لاعب: ${count.P} (${((count.P/totalRounds)*100).toFixed(1)}%) | 🔴 مصرفي: ${count.B} (${((count.B/totalRounds)*100).toFixed(1)}%) | 🟢 تعادل: ${count.T} (${((count.T/totalRounds)*100).toFixed(1)}%)`
        : `📊 Stats: ${totalRounds} rounds | 🔵 Player: ${count.P} (${((count.P/totalRounds)*100).toFixed(1)}%) | 🔴 Banker: ${count.B} (${((count.B/totalRounds)*100).toFixed(1)}%) | 🟢 Tie: ${count.T} (${((count.T/totalRounds)*100).toFixed(1)}%)`;

      document.getElementById('aiStats').innerText = statsText;
    }

    // تحديث الرصيد
    function updateBalanceDisplay() {
      const lang = document.getElementById('langSelect').value;
      const isArabic = lang === 'ar-MA';
      
      let balanceText = isArabic 
        ? `💵 الرصيد: ${balance} درهم` 
        : `💵 Balance: ${balance} DH`;
      
      if (lastBetResult) {
        balanceText += lastBetResult === 'win' 
          ? ` <span class="win">${isArabic ? '(ربح)' : '(Win)'}</span>`
          : ` <span class="loss">${isArabic ? '(خسارة)' : '(Loss)'}</span>`;
      }
      
      document.getElementById('balanceDisplay').innerHTML = balanceText;
    }

    // تحديث الميجورك
    function updateBigRoad() {
      const bigRoadElement = document.getElementById('bigRoad');
      bigRoadElement.innerHTML = '';
      
      let row = 0;
      let col = 0;
      const maxRows = 6;
      const filteredHistory = history.filter(result => result !== 'T');

      for (let i = 0; i < filteredHistory.length; i++) {
        const result = filteredHistory[i];
        
        if (i > 0 && result === filteredHistory[i - 1]) {
          row++;
          if (row >= maxRows) {
            row = 0;
            col++;
          }
        } else {
          row = 0;
          if (i > 0) col++;
        }

        const cell = document.createElement('div');
        cell.className = `big-road-cell big-road-${result}`;
        cell.textContent = result === 'P' ? 'P' : 'B';
        cell.style.gridColumn = col + 1;
        cell.style.gridRow = row + 1;
        bigRoadElement.appendChild(cell);
      }
    }

    // تحديث الرسم البياني
    function updateChart() {
      chart.data.labels = balanceHistory.map((_, i) => i + 1);
      chart.data.datasets[0].data = balanceHistory;
      chart.update();
    }

    // توليد النصيحة
    function generateAdvice() {
      const lang = document.getElementById('langSelect').value;
      const isArabic = lang === 'ar-MA';
      
      if (history.length < 3) {
        document.getElementById('aiAdvice').innerHTML = isArabic 
          ? "⏳ انتظر المزيد من الجولات لتحليل الأنماط..." 
          : "⏳ Wait for more rounds to analyze patterns...";
        return;
      }

      // تحليل آخر 10 جولات
      const lastTen = history.slice(-10);
      const counts = { P: 0, B: 0, T: 0 };
      lastTen.forEach(r => counts[r]++);
      
      const mostFrequent = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
      const freqPercent = (counts[mostFrequent] / lastTen.length * 100).toFixed(1);
      
      // نص السلسلة المتتالية
      let streakText = "";
      if (currentStreak.count > 2) {
        const typeName = getBetName(currentStreak.type, lang);
        streakText = isArabic
          ? `📈 سلسلة ${typeName} مستمرة: ${currentStreak.count} جولات`
          : `📈 ${typeName} streak: ${currentStreak.count} rounds`;
      }

      // نص النتائج الساخنة/الباردة
      let hotColdText = "";
      const hotCold = { P: 0, B: 0, T: 0 };
      history.forEach(r => hotCold[r]++);
      
      hotColdText = isArabic ? "🔥 النتائج الساخنة: " : "🔥 Hot: ";
      Object.keys(hotCold).forEach(key => {
        const typeName = getBetName(key, lang);
        const percentage = (hotCold[key] / history.length * 100);
        hotColdText += `<span class="${percentage > 35 ? 'hot' : 'cold'}">${typeName} ${hotCold[key]} (${percentage.toFixed(1)}%)</span> `;
      });

      // التوصية
      let recommendation = "";
      if (currentStreak.count >= 3) {
        const typeName = getBetName(currentStreak.type, lang);
        recommendation = isArabic
          ? `💡 استمر في الرهان على ${typeName}`
          : `💡 Keep betting on ${typeName}`;
      } else if (parseFloat(freqPercent) > 50) {
        const typeName = getBetName(mostFrequent, lang);
        recommendation = isArabic
          ? `💡 رهان آمن على ${typeName} (${freqPercent}%)`
          : `💡 Safe bet on ${typeName} (${freqPercent}%)`;
      } else {
        recommendation = isArabic
          ? "💡 لا يوجد نمط واضح، استخدم استراتيجية متحفظة"
          : "💡 No clear pattern, use conservative strategy";
      }

      document.getElementById('aiAdvice').innerHTML = `
        ${streakText ? `<div>${streakText}</div>` : ''}
        ${hotColdText ? `<div>${hotColdText}</div>` : ''}
        <div class="probability">${recommendation}</div>
      `;
    }

    // الحصول على اسم الرهان
    function getBetName(betType, lang) {
      const names = {
        ar: { P: 'اللاعب', B: 'المصرفي', T: 'تعادل' },
        en: { P: 'Player', B: 'Banker', T: 'Tie' }
      };
      return lang === 'ar-MA' ? names.ar[betType] : names.en[betType];
    }

    // التحدث بالنص
    function speak(text, lang) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        speechSynthesis.speak(utter);
      }
    }

    // إعادة تعيين البيانات
    function resetData() {
      if (confirm('هل أنت متأكد من أنك تريد إعادة تعيين جميع البيانات؟')) {
        history = [];
        balance = 0;
        balanceHistory = [];
        currentStreak = { type: null, count: 0 };
        currentBet = { amount: 0, type: null };
        lastBetResult = null;
        
        updateChart();
        updateAllDisplays();
        saveData();
        
        const lang = document.getElementById('langSelect').value;
        const message = lang === 'ar-MA' ? 'تم إعادة تعيين جميع البيانات' : 'All data has been reset';
        document.getElementById('predictionResult').textContent = message;
      }
    }

    // تهيئة الصفحة عند التحميل
    window.onload = function() {
      loadData();
      
      // ربط أزرار النتائج
      document.querySelector('.player').addEventListener('click', function() { addResult('P'); });
      document.querySelector('.banker').addEventListener('click', function() { addResult('B'); });
      document.querySelector('.tie').addEventListener('click', function() { addResult('T'); });
      
      // تغيير اللغة
      document.getElementById('langSelect').addEventListener('change', function() {
        updateAllDisplays();
      });
    };
  </script>
</body>
    </html>
