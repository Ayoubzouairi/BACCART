<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baccarat — Full Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img class="logo" src="logo.svg" alt="BACCARAT"/>
        <div>
          <h1 data-i18n="title">BACCARAT SPEED — تحليل باكارات</h1>
          <small data-i18n="subtitle">يدوي • تحليل الأنماط • تصدير/استيراد</small>
        </div>
      </div>
      <div class="top-controls">
        <div class="lang-toggle">
          <button id="lang-ar" class="active">AR</button>
          <button id="lang-en">EN</button>
        </div>
        <div class="audio-toggle">
          <label><input type="checkbox" id="audio-toggle" checked/> صوت</label>
        </div>
      </div>
    </header>

    <main>
      <section class="controls-panel">
        <div class="buttons-row">
          <div class="card-btn">
            <button id="btn-player" class="btn player" data-i18n="player">PLAYER</button>
            <div id="pct-player" class="pct">—</div>
          </div>
          <div class="card-btn">
            <button id="btn-tie" class="btn tie" data-i18n="tie">TIE</button>
            <div id="pct-tie" class="pct">—</div>
          </div>
          <div class="card-btn">
            <button id="btn-banker" class="btn banker" data-i18n="banker">BANKER</button>
            <div id="pct-banker" class="pct">—</div>
          </div>
        </div>

        <div class="actions-row">
          <button id="undo" class="small">Undo</button>
          <button id="reset" class="small">Reset</button>
          <button id="analyze" class="small primary" data-i18n="analyze">تحليل الآن</button>
          <button id="fill-sample" class="small" data-i18n="sample">مثال</button>
        </div>

        <div class="io-row">
          <div>
            <label data-i18n="import_label">استيراد CSV / لصق:</label>
            <textarea id="import-text" placeholder="P,B,B,P,T,..." rows="2"></textarea>
            <div class="io-actions">
              <button id="do-import" class="small">Import</button>
              <button id="clear-import" class="small">Clear</button>
            </div>
          </div>
          <div class="export">
            <label data-i18n="export_label">تصدير السجل:</label>
            <div class="io-actions">
              <button id="export-csv" class="small">Export CSV</button>
              <button id="download-json" class="small">JSON</button>
            </div>
          </div>
        </div>
      </section>

      <section class="display-panel">
        <div class="left-panel">
          <div class="panel">
            <h3 data-i18n="history">سجل الجولات</h3>
            <div id="history" class="history">—</div>
          </div>

          <div class="panel">
            <h3 data-i18n="beadroad">Beadroad (Mini)</h3>
            <div id="beadroad" class="beadroad"></div>
            <small class="muted">صفوف عمودية تمثل التتابعات الأساسية</small>
          </div>
        </div>

        <div class="right-panel">
          <div class="panel">
            <h3 data-i18n="analysis">التحليل و الاكتشاف</h3>
            <div id="analysis" class="analysis"><p class="muted" data-i18n="no_analysis">مازال ما تم التحليل</p></div>
          </div>

          <div class="panel stats">
            <h3 data-i18n="stats">إحصائيات</h3>
            <div id="stats" class="stats-grid">
              <div>Player: <span id="stat-p">0</span></div>
              <div>Banker: <span id="stat-b">0</span></div>
              <div>Tie: <span id="stat-t">0</span></div>
              <div>Total: <span id="stat-total">0</span></div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <small data-i18n="footer">نسخة متقدمة — BACCARAT SPEED</small>
    </footer>
  </div>

  <script src="logic.js"></script>
</body>
</html>
