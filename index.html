<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محلل الباكارات المتقدم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>محلل الباكارات PRO</h1>
    
    <div class="controls">
      <button id="playerBtn" class="btn player">لاعب (P)</button>
      <button id="bankerBtn" class="btn banker">مصرفي (B)</button>
      <button id="tieBtn" class="btn tie">تعادل (T)</button>
      <button id="resetBtn" class="btn reset">إعادة ضبط</button>
    </div>

    <div class="results-container">
      <div class="prediction-section">
        <h2>التنبؤات</h2>
        <div class="prediction-bars">
          <div class="prediction-bar player-bar" style="width: 33%">
            <span class="label">لاعب: <span id="playerProb">33%</span></span>
          </div>
          <div class="prediction-bar banker-bar" style="width: 34%">
            <span class="label">مصرفي: <span id="bankerProb">34%</span></span>
          </div>
          <div class="prediction-bar tie-bar" style="width: 33%">
            <span class="label">تعادل: <span id="tieProb">33%</span></span>
          </div>
        </div>
      </div>

      <div class="recommendation-section">
        <h2>توصية التحليل</h2>
        <div id="recommendationBox" class="recommendation-box">
          <p>أدخل النتائج لرؤية التوصيات</p>
        </div>
      </div>

      <div class="history-section">
        <h2>سجل النتائج</h2>
        <div id="historyDisplay" class="history-display"></div>
      </div>
    </div>
  </div>

  <script src="baccarat-analyzer.js"></script>
</body>
</html>
