<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Under/Over 2.5 - بسيط</title>
<style>
body { font-family: Arial; text-align: center; background: #f5f5f5; padding: 20px; }
input { width: 150px; padding: 6px; margin: 5px; }
button { padding: 8px 15px; margin-left: 5px; cursor: pointer; background-color: #f1c40f; border: none; }
h2 { margin-top: 20px; }
</style>
</head>
<body>

<h1>توقع Under / Over 2.5</h1>

<div>
<input id="team1Goals" placeholder="مجموع أهداف الفريق الأول">
<input id="team2Goals" placeholder="مجموع أهداف الفريق الثاني">
</div>

<button onclick="predictOverUnder()">احسب</button>

<h2 id="result">-</h2>

<script>
function predictOverUnder() {
    const g1 = parseFloat(document.getElementById('team1Goals').value || '0');
    const g2 = parseFloat(document.getElementById('team2Goals').value || '0');

    if(isNaN(g1) || isNaN(g2)) {
        alert('دخل رقم صحيح لمجموع الأهداف');
        return;
    }

    const totalAvg = (g1 + g2) / 5; // متوسط أهداف آخر 5 مباريات
    const prediction = totalAvg >= 2.5 ? 'Over 2.5' : 'Under 2.5';

    document.getElementById('result').innerText = `متوسط الأهداف: ${totalAvg.toFixed(1)} → ${prediction}`;
}
</script>

</body>
</html>
