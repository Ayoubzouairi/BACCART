<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل المباريات التفاعلي مع أهداف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 95%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1c40f;
            color: #000;
        }
        .team {
            font-weight: bold;
        }
        input {
            width: 60px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b90f;
        }
    </style>
</head>
<body>
    <h1>تحليل المباريات التفاعلي مع أهداف</h1>

    <table>
        <thead>
            <tr>
                <th>الفريق الأول</th>
                <th>الفريق الثاني</th>
                <th>آخر 5 مباريات الفريق الأول (W/D/L)</th>
                <th>آخر 5 مباريات الفريق الثاني</th>
                <th>نسبة الفوز للفريق الأول</th>
                <th>نسبة الفوز للفريق الثاني</th>
                <th>نسبة التعادل</th>
                <th>عدد الأهداف المتوقع</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="team">ريال مدريد</td>
                <td class="team">مانشستر سيتي</td>
                <td><input type="text" id="team1" placeholder="مثال: WWLDW"></td>
                <td><input type="text" id="team2" placeholder="مثال: WLDDW"></td>
                <td id="team1Percent">-</td>
                <td id="team2Percent">-</td>
                <td id="drawPercent">-</td>
                <td id="goals">-</td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculatePercent()">احسب النسب و الأهداف</button>

    <script>
        function calculatePercent() {
            const t1Results = document.getElementById('team1').value.toUpperCase();
            const t2Results = document.getElementById('team2').value.toUpperCase();

            function getPercentAndGoals(results) {
                let wins = 0, draws = 0, losses = 0;
                let goalsScored = 0;
                for (let r of results) {
                    if (r === 'W') { wins++; goalsScored += Math.floor(Math.random()*3)+2; } // 2-4 goals
                    else if (r === 'D') { draws++; goalsScored += Math.floor(Math.random()*2)+1; } // 1-2 goals
                    else if (r === 'L') { losses++; goalsScored += Math.floor(Math.random()*2); } // 0-1 goals
                }
                return {
                    win: (wins / results.length * 100).toFixed(0),
                    draw: (draws / results.length * 100).toFixed(0),
                    loss: (losses / results.length * 100).toFixed(0),
                    avgGoals: (goalsScored / results.length).toFixed(1)
                };
            }

            const t1Data = getPercentAndGoals(t1Results);
            const t2Data = getPercentAndGoals(t2Results);

            const drawPercent = ((parseInt(t1Data.draw) + parseInt(t2Data.draw)) / 2).toFixed(0);
            const avgGoalsMatch = ((parseFloat(t1Data.avgGoals) + parseFloat(t2Data.avgGoals))).toFixed(1);

            document.getElementById('team1Percent').innerText = t1Data.win + '%';
            document.getElementById('team2Percent').innerText = t2Data.win + '%';
            document.getElementById('drawPercent').innerText = drawPercent + '%';
            document.getElementById('goals').innerText = avgGoalsMatch + ' أهداف';
        }
    </script>
</body>
</html>
