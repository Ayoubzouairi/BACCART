<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BACCARAT SPEED</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body dir="rtl">
  <header class="topbar">
    <img src="assets/speed_baccarat.svg" alt="SPEED BACCARAT" class="logo" />
    <h1 class="title">BACCARAT SPEED</h1>
  </header>

  <main class="container">
    <section class="balance">
      <label>الرصيد: <span id="balance">1000</span> درهم</label>
      <input id="betInput" type="number" min="1" placeholder="دخل المبلغ" />
      <div class="buttons">
        <button id="betPlayer">تخمّن Player</button>
        <button id="betBanker">تخمّن Banker</button>
        <button id="betTie">تخمّن Tie</button>
      </div>
    </section>

    <section class="history">
      <h2>آخر 5 جولات</h2>
      <div id="historyList" class="historyList"></div>
      <div class="controls">
        <button id="addPlayer">أضف Player</button>
        <button id="addBanker">أضف Banker</button>
        <button id="addTie">أضف Tie</button>
        <button id="clearHistory">مسح</button>
      </div>
    </section>

    <section class="prediction">
      <h2>التوقع الذكي</h2>
      <div id="predictionBox" class="predictionBox">
        <div>Player: <span id="pctPlayer">--</span>%</div>
        <div>Banker: <span id="pctBanker">--</span>%</div>
        <div>Tie: <span id="pctTie">--</span>%</div>
      </div>
    </section>

    <section class="log">
      <h2>سجل النتائج</h2>
      <div id="logBox"></div>
    </section>
  </main>

  <footer class="footer">
    <small>مصنوع خصيصاً ليك — تحليل مبني على آخر 5 جولات</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
