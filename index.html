<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الباكارات الاحترافية</title>
  <style>
    /* الأنماط العامة */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: gold;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    
    h1 {
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 30px;
    }
    
    /* لوحة الإعدادات */
    .setup-panel {
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      border: 1px dashed gold;
    }
    
    .setup-panel input {
      padding: 12px;
      width: 200px;
      font-size: 18px;
      text-align: center;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 10px;
    }
    
    .setup-panel button {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .setup-panel button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    
    /* لوحة اللعبة */
    .game-panel {
      display: none;
      margin-top: 20px;
    }
    
    .balance-display {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,215,0,0.05));
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .bet-amount {
      margin: 25px 0;
    }
    
    .bet-amount input {
      padding: 12px;
      width: 200px;
      font-size: 18px;
      text-align: center;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .bet-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .player-btn {
      background-color: #007bff;
      color: white;
    }
    
    .banker-btn {
      background-color: #dc3545;
      color: white;
    }
    
    .tie-btn {
      background-color: #28a745;
      color: white;
    }
    
    .bet-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    
    .bet-odds {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.9;
    }
    
    /* نتائج الجولة */
    .result-message {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .win {
      background-color: rgba(40, 167, 69, 0.3);
      color: #d4edda;
    }
    
    .loss {
      background-color: rgba(220, 53, 69, 0.3);
      color: #f8d7da;
    }
    
    /* سجل النتائج */
    .history {
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      min-height: 60px;
    }
    
    .history-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .history-item {
      font-size: 24px;
    }
    
    /* الإحصائيات */
    .stats {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .stat-box {
      padding: 15px;
      border-radius: 10px;
      width: 28%;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .player-stat {
      background-color: rgba(0, 123, 255, 0.2);
      border: 1px solid rgba(0, 123, 255, 0.3);
    }
    
    .banker-stat {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .tie-stat {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .stat-box h4 {
      margin-top: 0;
      color: gold;
    }
    
    /* الميجورك */
    .big-road-container {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      direction: ltr;
      overflow-x: auto;
    }
    
    .big-road {
      display: inline-grid;
      grid-auto-flow: column;
      grid-template-rows: repeat(6, 35px);
      gap: 5px;
      padding: 15px;
    }
    
    .big-road-cell {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    
    .big-road-P {
      background-color: #007bff;
      color: white;
    }
    
    .big-road-B {
      background-color: #dc3545;
      color: white;
    }
    
    /* أزرار التحكم */
    .control-buttons {
      margin-top: 30px;
    }
    
    .control-btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      margin: 0 10px;
    }
    
    .reset-btn {
      background-color: #6c757d;
      color: white;
    }
    
    .history-btn {
      background-color: #17a2b8;
      color: white;
    }
    
    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    /* responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .bet-btn {
        padding: 12px 20px;
        font-size: 16px;
        min-width: 120px;
      }
      
      .stat-box {
        width: 100%;
      }
      
      .big-road-cell {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎰 لعبة الباكارات الاحترافية</h1>
    
    <!-- لوحة إدخال الرصيد -->
    <div class="setup-panel" id="setupPanel">
      <h2>🚀 بدء اللعبة</h2>
      <div>
        <label for="initialBalance">أدخل الرصيد الأولي (درهم):</label>
        <input type="number" id="initialBalance" min="1" value="1000">
        <button onclick="startGame()">بدء اللعب</button>
      </div>
    </div>
    
    <!-- لوحة اللعبة الرئيسية -->
    <div class="game-panel" id="gamePanel">
      <div class="balance-display">
        💰 الرصيد: <span id="balance">1000</span> درهم
      </div>
      
      <div class="bet-amount">
        <h3>💸 مبلغ الرهان</h3>
        <input type="number" id="betAmount" min="1" value="50" placeholder="أدخل المبلغ">
      </div>
      
      <div class="buttons">
        <button class="bet-btn player-btn" onclick="placeBet('player')">
          👤 اللاعب
          <div class="bet-odds">1:1</div>
        </button>
        <button class="bet-btn banker-btn" onclick="placeBet('banker')">
          🏦 المصرفي
          <div class="bet-odds">0.95:1</div>
        </button>
        <button class="bet-btn tie-btn" onclick="placeBet('tie')">
          🤝 تعادل
          <div class="bet-odds">8:1</div>
        </button>
      </div>
      
      <div id="resultMessage" class="result-message">-</div>
      
      <div class="history">
        <h3>📜 سجل النتائج</h3>
        <div class="history-items" id="gameHistory">
          <!-- سيتم إضافة النتائج هنا -->
        </div>
      </div>
      
      <div class="stats">
        <div class="stat-box player-stat">
          <h4>👤 اللاعب</h4>
          <div>عدد الفوز: <span id="playerWins">0</span></div>
          <div>النسبة: <span id="playerPercent">0%</span></div>
        </div>
        <div class="stat-box banker-stat">
          <h4>🏦 المصرفي</h4>
          <div>عدد الفوز: <span id="bankerWins">0</span></div>
          <div>النسبة: <span id="bankerPercent">0%</span></div>
        </div>
        <div class="stat-box tie-stat">
          <h4>🤝 تعادل</h4>
          <div>عدد التعادل: <span id="tieWins">0</span></div>
          <div>النسبة: <span id="tiePercent">0%</span></div>
        </div>
      </div>
      
      <div class="big-road-container">
        <h3>📊 Big Road (الميجورك)</h3>
        <div id="bigRoad" class="big-road">
          <!-- سيتم إضافة الميجورك هنا -->
        </div>
      </div>
      
      <div class="control-buttons">
        <button class="control-btn reset-btn" onclick="resetGame()">🔄 إعادة تعيين</button>
        <button class="control-btn history-btn" onclick="toggleHistory()">📋 عرض التفاصيل</button>
      </div>
    </div>
  </div>

  <script>
    // متغيرات اللعبة
    let balance = 0;
    let gameHistory = [];
    let stats = {
      player: 0,
      banker: 0,
      tie: 0
    };
    let showDetailedHistory = false;
    
    // بدء اللعبة
    function startGame() {
      const initialBalance = parseInt(document.getElementById('initialBalance').value);
      
      if (isNaN(initialBalance) || initialBalance <= 0) {
        alert("الرجاء إدخال رصيد أولي صحيح أكبر من الصفر");
        return;
      }
      
      balance = initialBalance;
      document.getElementById('balance').textContent = balance;
      document.getElementById('setupPanel').style.display = 'none';
      document.getElementById('gamePanel').style.display = 'block';
      
      // إعادة تعيين الإحصائيات
      gameHistory = [];
      stats = { player: 0, banker: 0, tie: 0 };
      updateUI();
    }
    
    // تحديث الواجهة
    function updateUI() {
      // تحديث الرصيد
      document.getElementById('balance').textContent = balance;
      
      // تحديث سجل النتائج
      const historyElement = document.getElementById('gameHistory');
      historyElement.innerHTML = '';
      
      gameHistory.forEach((result, index) => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.textContent = result === 'player' ? '👤' : 
                         result === 'banker' ? '🏦' : '🤝';
        item.title = `الجولة ${index + 1}: ${getResultName(result)}`;
        historyElement.appendChild(item);
      });
      
      // تحديث الإحصائيات
      const totalGames = gameHistory.length;
      
      document.getElementById('playerWins').textContent = stats.player;
      document.getElementById('bankerWins').textContent = stats.banker;
      document.getElementById('tieWins').textContent = stats.tie;
      
      document.getElementById('playerPercent').textContent = 
        totalGames > 0 ? Math.round((stats.player / totalGames) * 100) + '%' : '0%';
      document.getElementById('bankerPercent').textContent = 
        totalGames > 0 ? Math.round((stats.banker / totalGames) * 100) + '%' : '0%';
      document.getElementById('tiePercent').textContent = 
        totalGames > 0 ? Math.round((stats.tie / totalGames) * 100) + '%' : '0%';
      
      // تحديث الميجورك
      updateBigRoad();
    }
    
    // الحصول على اسم النتيجة
    function getResultName(result) {
      return result === 'player' ? 'لاعب' : 
             result === 'banker' ? 'مصرفي' : 'تعادل';
    }
    
    // تحديث الميجورك
    function updateBigRoad() {
      const bigRoadElement = document.getElementById('bigRoad');
      bigRoadElement.innerHTML = '';
      
      let row = 0;
      let col = 0;
      const maxRows = 6;

      // تصفية النتائج (إزالة التعادلات)
      const filteredHistory = gameHistory.filter(result => result !== 'tie');

      for (let i = 0; i < filteredHistory.length; i++) {
        const result = filteredHistory[i];
        
        // تحديد الصف والعمود
        if (i > 0 && result === filteredHistory[i - 1]) {
          row++;
          if (row >= maxRows) {
            row = 0;
            col++;
          }
        } else {
          row = 0;
          if (i > 0) col++;
        }

        // إنشاء خلية الميجورك
        const cell = document.createElement('div');
        cell.className = `big-road-cell big-road-${result === 'player' ? 'P' : 'B'}`;
        cell.textContent = result === 'player' ? 'P' : 'B';
        cell.style.gridColumn = col + 1;
        cell.style.gridRow = row + 1;
        bigRoadElement.appendChild(cell);
      }
    }
    
    // توليد نتيجة الجولة (عشوائي)
    function generateResult() {
      const random = Math.random();
      
      // نسب الباكارات الحقيقية: مصرفي 45.8% - لاعب 44.6% - تعادل 9.6%
      if (random < 0.458) return 'banker';
      if (random < 0.458 + 0.446) return 'player';
      return 'tie';
    }
    
    // حساب الربح
    function calculateProfit(betType, actualResult, betAmount) {
      if (betType !== actualResult) return -betAmount;
      
      switch(betType) {
        case 'player': return betAmount * 1;
        case 'banker': return betAmount * 0.95; // خصم 5%
        case 'tie': return betAmount * 8;
      }
    }
    
    // وضع الرهان
    function placeBet(betType) {
      const betAmount = parseInt(document.getElementById('betAmount').value);
      
      // التحقق من صحة المبلغ
      if (isNaN(betAmount) || betAmount <= 0) {
        alert("الرجاء إدخال مبلغ رهان صحيح أكبر من الصفر");
        return;
      }
      
      if (betAmount > balance) {
        alert("لا يوجد رصيد كافي للرهان بهذا المبلغ");
        return;
      }
      
      // توليد نتيجة الجولة
      const result = generateResult();
      
      // حساب الربح/الخسارة
      const profit = calculateProfit(betType, result, betAmount);
      balance += profit;
      
      // تحديث السجلات
      gameHistory.push(result);
      stats[result]++;
      
      // عرض النتيجة
      showResult(betType, result, profit, betAmount);
      
      // تحديث الواجهة
      updateUI();
    }
    
    // عرض نتيجة الجولة
    function showResult(betType, result, profit, betAmount) {
      const resultElement = document.getElementById('resultMessage');
      const betTypeName = getResultName(betType);
      const resultName = getResultName(result);
      
      let message = "";
      
      if (profit >= 0) {
        message = `🎉 فوز! رهانك على ${betTypeName} كان صحيحًا (${resultName}) - ربح: +${profit} درهم`;
        resultElement.className = 'result-message win';
      } else {
        message = `💔 خسارة! رهانك على ${betTypeName} كان خاطئًا (${resultName}) - خسارة: ${profit} درهم`;
        resultElement.className = 'result-message loss';
      }
      
      resultElement.textContent = message;
      
      // تأثير الرصيد
      const balanceElement = document.getElementById('balance');
      balanceElement.style.transform = 'scale(1.1)';
      balanceElement.style.transition = 'transform 0.3s';
      setTimeout(() => {
        balanceElement.style.transform = 'scale(1)';
      }, 300);
    }
    
    // تبديل عرض التفاصيل
    function toggleHistory() {
      showDetailedHistory = !showDetailedHistory;
      alert(showDetailedHistory ? "عرض تفاصيل الرهانات سيتم تطويره لاحقًا" : "إخفاء التفاصيل");
    }
    
    // إعادة تعيين اللعبة
    function resetGame() {
      if (confirm("هل أنت متأكد من إعادة تعيين اللعبة؟ سيتم مسح جميع البيانات.")) {
        document.getElementById('setupPanel').style.display = 'block';
        document.getElementById('gamePanel').style.display = 'none';
        document.getElementById('resultMessage').textContent = '-';
        document.getElementById('resultMessage').className = 'result-message';
      }
    }
  </script>
</body>
        </html>
